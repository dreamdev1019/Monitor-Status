machine:
  node:
    version: 4.0.0
test:
  override:
    - npm run eslint
    - npm run test-ci
    - nvm install 6 && nvm use 6 && npm run test-ci
    - nvm install 8 && nvm use 8 && npm run test-ci

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run publish
